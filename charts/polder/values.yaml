# Default values for polder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

dracoDeploy:
  repository: ging/fiware-draco
  pullPolicy: IfNotPresent
  tag: "1.3.4"
  containerPort: 8080

orionDeploy:
  repository: fiware/orion
  pullPolicy: IfNotPresent
  tag: "2.5.2"
  containerPort: 1026
  env:
    ORION_MONGO_DB: ""
    ORION_MONGO_HOST: ""
    ORION_MONGO_USER: ""
    ORION_MONGO_PASSWORD: ""

wirecloudDeploy:
  repository: fiware/wirecloud
  pullPolicy: IfNotPresent
  tag: "1.3"
  containerPort: 80
  env:
    DEBUG: False
    DB_HOST: ""
    DB_NAME: postgres
    DB_USERNAME: ""
    DB_PASSWORD: ""
    FORWARDED_ALLOW_IPS: "*"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

orionService:
  name: broker
  type: NodePort
  port: 1026

wirecloudService:
  name: wirecloud
  type: NodePort
  port: 80

ingress:
  enabled: false
  annotations: {
    kubernetes.io/ingress.class: alb,
    alb.ingress.kubernetes.io/group.name: review,
    alb.ingress.kubernetes.io/scheme: internet-facing,
    alb.ingress.kubernetes.io/target-type: instance,
    alb.ingress.kubernetes.io/certificate-arn: "",
  }
  hosts:
    - host: ""
      paths:
        - path: /*,
          backend:
            serviceName: broker,
            servicePort: 1026
    - host: ""
      paths:
        - path: /*,
          backend:
            serviceName: wirecloud,
            servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

dracoResources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1800m
    memory: 1800Mi
  requests:
    cpu: 1500m
    memory: 1500Mi

orionResources:
  limits:
    cpu: 300m
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 100Mi

wirecloudResources:
  limits:
    cpu: 300m
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 100Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90

nodeSelector: {}

tolerations: []

affinity: {}
