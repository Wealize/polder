# Default values for polder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

dracoDeploy:
  repository: ging/fiware-draco
  pullPolicy: IfNotPresent
  tag: "1.3.4"
  containerPort: 8080

orionDeploy:
  repository: fiware/orion
  pullPolicy: IfNotPresent
  tag: "2.5.2"
  containerPort: 1026
  env:
    ORION_MONGO_DB: ""
    ORION_MONGO_HOST: ""
    ORION_MONGO_USER: ""
    ORION_MONGO_PASSWORD: ""

wirecloudDeploy:
  repository: fiware/wirecloud
  pullPolicy: IfNotPresent
  tag: "1.3"
  containerPort: 80
  nginxConf: ""
  storage:
    capacity: 5Gi
  env:
    DB_HOST: ""
    DB_NAME: postgres
    DB_USERNAME: ""
    DB_PASSWORD: ""
    FIWARE_IDM_SERVER: http://keyrock:3000
    FIWARE_IDM_PUBLIC_URL: ""
    SOCIAL_AUTH_FIWARE_KEY: ""
    SOCIAL_AUTH_FIWARE_SECRET: ""

keyrockDeploy:
  repository: fiware/idm
  pullPolicy: IfNotPresent
  tag: "7.9.1"
  containerPort: 3000
  env:
    DEBUG: idm:*
    IDM_DB_HOST: ""
    IDM_HOST: ""
    IDM_PORT: 3000
    IDM_DB_NAME: ""
    IDM_DB_PASS: ""
    IDM_DB_USER: ""
    IDM_ADMIN_USER: ""
    IDM_ADMIN_EMAIL: ""
    IDM_ADMIN_PASS: ""

wilmaDeploy:
  repository: fiware/pep-proxy
  pullPolicy: IfNotPresent
  tag: "7.9.1"
  containerPort: 1027
  env:
    PEP_PROXY_APP_HOST: broker
    PEP_PROXY_APP_PORT: 1026
    PEP_PROXY_PORT: 1027
    PEP_PROXY_IDM_HOST: keyrock
    PEP_PROXY_IDM_SSL_ENABLED: false
    PEP_PROXY_IDM_PORT: 3000
    PEP_PROXY_APP_ID: ""
    PEP_PROXY_USERNAME: ""
    PEP_PASSWORD: ""
    PEP_PROXY_PDP: idm
    PEP_PROXY_MAGIC_KEY: ""
    PEP_PROXY_PUBLIC_PATHS: /v2

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

orionService:
  name: broker
  type: ClusterIP
  port: 1026

wirecloudService:
  name: wirecloud
  type: NodePort
  port: 80

keyrockService:
  name: keyrock
  type: NodePort
  port: 3000

wilmaService:
  name: wilma
  type: NodePort
  port: 1027

ingress:
  enabled: false
  annotations: {
    kubernetes.io/ingress.class: alb,
    alb.ingress.kubernetes.io/group.name: review,
    alb.ingress.kubernetes.io/scheme: internet-facing,
    alb.ingress.kubernetes.io/target-type: instance,
    alb.ingress.kubernetes.io/certificate-arn: "",
  }
  hosts: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

dracoResources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1800m
    memory: 1800Mi
  requests:
    cpu: 1500m
    memory: 1500Mi

orionResources:
  limits:
    cpu: 300m
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 100Mi

wirecloudResources:
  limits:
    cpu: 600m
    memory: 800Mi
  requests:
    cpu: 400m
    memory: 500Mi

keyrockResources:
  limits:
    cpu: 300m
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 100Mi

wilmaResources:
  limits:
    cpu: 300m
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 100Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 90

nodeSelector: {}

tolerations: []

affinity: {}
